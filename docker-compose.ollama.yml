# Add this service to your existing docker-compose.yml for Ollama support
# This is a reference implementation for task 4.1

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ecommerce_ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ecommerce_network
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Optional: Add GPU support if available
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Model initialization service - runs once to pull the model
  ollama-init:
    image: ollama/ollama:latest
    container_name: ecommerce_ollama_init
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ecommerce_network
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Pulling Llama 3.2 1B model...' &&
        ollama pull llama3.2:1b &&
        echo 'Model pulled successfully!'
      "
    restart: "no"

volumes:
  ollama_data:

networks:
  ecommerce_network:
    external: true